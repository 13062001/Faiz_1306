<p>bank-display works!</p>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Account_Number</th>
        <th scope="col">Account_Type</th>
        <th scope="col">CIF_Number</th>
        <th scope="col">Balance</th>
        <th scope="col">Aadhar_Number</th>
        <th scope="col">Contact</th>
        <th scope="col">E-Mail</th>
        <th scope="col">Address</th>
        <th scope="col">Pan_Number</th>
      </tr>
    </thead>
    <tbody *ngFor="let acc of accarr">
      <tr>
        <td>{{acc.accNo}}</td>
        <td>{{acc.type}}</td>
        <td>{{acc.cifNo}}</td>
        <td>{{acc.balance}}</td>
        <td>{{acc.aadharNo}}</td>
        <td>{{acc.contact}}</td>
        <td>{{acc.email}}</td>
        <td>{{acc.address}}</td>
        <td>{{acc.panNo}}</td>
      </tr>
    </tbody>
  </table>
