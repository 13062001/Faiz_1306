<div style="padding-top:20px; background-color: white;height: 110vh;margin: 30px 0px;width:36vw; box-shadow: 1px 2px 32px 12px red;border-radius: 20px;border: 1px solid;">
 <div class="row">
    <div class="col-md">
      <h2 style="width:36vw;margin-bottom:20px;" class="box">Registeration Form For Customer</h2>
    </div>
  </div>
  <div class="row" style="margin-bottom:-10px;">
    <div class="col-md">
      <label class="box">IFSC Number</label>
    </div>
    <div class="col-md">
      <input class="box" type="number" [(ngModel)]="ifsc">
    </div>
  </div>
  <form [formGroup]="fg" (ngSubmit)="onSubmit()">
    <div class="div2">
    <div class="row">
      <div class="col-md">
        <label class="box">Account Number</label>
      </div>
      <div class="col-md">
        <input class="box" type="number" formControlName="accNo">
      </div>
    </div>
    <div class="row">
        <div class="col-md">
            <label class="box">Account Type</label>
        </div>
        <div class="col-md">
            <input class="box" type="text" formControlName="type">
        </div>
      </div>
      <div class="row">
        <div class="col-md">
            <label class="box">CIF NO</label>
        </div>
        <div class="col-md">
            <input class="box" type="number" formControlName="cifNo">
        </div>
      </div>
      <div class="row">
        <div class="col-md">
            <label class="box">Aadhar Card Number</label>
        </div>
        <div class="col-md">
            <input class="box" type="number" formControlName="aadharNo">
        </div>
      </div>
      <div class="row">
        <div class="col-md">
            <label class="box">Pan Card Number</label>
        </div>
        <div class="col-md">
            <input class="box" type="text" formControlName="panNo">
        </div>
      </div>
      <div class="row">
        <div class="col-md">
            <label class="box">Address</label>
        </div>
        <div class="col-md">
            <input class="box" type="text" formControlName="address">
        </div>
      </div>
      <div class="row">
        <div class="col-md">
            <label class="box">Contact</label>
        </div>
        <div class="col-md">
            <input class="box" type="number" formControlName="contact">
        </div>
      </div>
      <div class="row">
        <div class="col-md">
            <label class="box">E-Mail</label>
        </div>
        
        <div class="col-md">
            <input class="box" type="email" formControlName="email">
        </div>
    </div>
    <div class="row">
      <div class="col-md" style="display:flex;justify-content: center;">
          <button class ="btn" type="submit">REGISTER</button>
      </div>
  </div>
  </div>
</form> 
</div>
